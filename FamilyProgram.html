<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>شجره خانواده</title>
<style>
body {
    font-family: sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 20px;
    text-align: center;
}

.tree {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    flex-direction: column-reverse; /* پدر پایین، فرزندان بالا */
    margin-top: 50px;
}

.node {
    position: relative;
    display: inline-block;
    padding: 10px 15px;
    border-radius: 10px;
    color: #fff;
    cursor: pointer;
    margin: 20px 10px;
}

.node:hover {
    opacity: 0.9;
}

/* خطوط اتصال */
.node::before {
    content: '';
    position: absolute;
    width: 2px;
    height: 20px;
    background: #555;
    left: 50%;
    bottom: 100%;
}

.children {
    display: none;
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
}

.line {
    position: absolute;
    height: 20px;
    border-left: 2px solid #555;
    top: -20px;
    left: 50%;
}
</style>
</head>
<body>

<div class="note">
    روی هر فرد کلیک کنید تا شاخه‌هایش باز شود
</div>

<div class="tree">
    <!-- پدر -->
    <div class="node" style="background:#007bff;" onclick="toggle('p1')">
        حاج عزیزاله شاکری
    </div>

    <!-- فرزندان -->
    <div id="p1" class="children">
        <div class="node" style="background:#6f42c1;" onclick="toggle('c1')">کوروش شاکری</div>
        <div class="node" style="background:#28a745;" onclick="toggle('c2')">عباس شاکری</div>
        <div class="node" style="background:#dc3545;" onclick="toggle('c3')">یوسف شاکری</div>
        <div class="node" style="background:#fd7e14;" onclick="toggle('c4')">ایوب شاکری</div>
        <div class="node" style="background:#20c997;" onclick="toggle('c5')">یونس شاکری</div>
        <div class="node" style="background:#6610f2;" onclick="toggle('c6')">اشکان شاکری</div>
    </div>
</div>

<script>
function toggle(id) {
    let el = document.getElementById(id);
    if (el.style.display === "flex") {
        el.style.display = "none";
    } else {
        el.style.display = "flex";
    }
}
</script>

</body>
</html>
