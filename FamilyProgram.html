<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شجره‌نامه خانواده</title>

  <style>
    body {
      font-family: sans-serif;
      background: #101010;
      color: #fff;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .node {
      background: #1d1d1d;
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid #333;
      cursor: pointer;
      width: fit-content;
      margin: 8px 0;
      transition: 0.25s;
      font-size: 18px;
    }

    .node:hover {
      background: #2a2a2a;
      transform: translateX(-4px);
    }

    .children {
      margin-right: 25px;
      border-right: 2px solid #333;
      padding-right: 15px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>شجره‌نامه خانواده</h1>
  <div id="tree"></div>

  <script>
    const data = {
      name: "عزیزاله",
      children: [
        {
          name: "کوروش",
          children: [
            { name: "محمدحسین" },
            { name: "علیرضا" }
          ]
        },
        {
          name: "عباس",
          children: [
            { name: "سروش" },
            { name: "یاسین" }
          ]
        },
        {
          name: "یوسف",
          children: [
            { name: "حسین" },
            { name: "ابوالفضل" }
          ]
        },
        {
          name: "ایوب",
          children: [
            { name: "محمدجواد" }
          ]
        },
        {
          name: "یونس",
          children: [
            { name: "محمدرضا" },
            { name: "امیررضا" }
          ]
        },
        {
          name: "اشکان",
          children: [
            { name: "مهدی" },
            { name: "آریو" }
          ]
        }
      ]
    };

    function createNode(person) {
      const wrapper = document.createElement("div");

      const node = document.createElement("div");
      node.className = "node";
      node.textContent = person.name;
      wrapper.appendChild(node);

      if (person.children && person.children.length > 0) {
        const childContainer = document.createElement("div");
        childContainer.className = "children";

        person.children.forEach(child => {
          childContainer.appendChild(createNode(child));
        });

        wrapper.appendChild(childContainer);

        node.addEventListener("click", () => {
          childContainer.style.display =
            childContainer.style.display === "none" ? "block" : "none";
        });
      }

      return wrapper;
    }

    document.getElementById("tree").appendChild(createNode(data));
  </script>

</body>
</html>
